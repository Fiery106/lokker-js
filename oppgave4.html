<!DOCTYPE html>
<html>
    <head>
        <title>
            partall som deles på 5
        </title>
    </head>



    <body>
        <div>
            <h1>
                Finn alle partallene som deles på 5 mellom 0 og 100
            </h1>

            <button onclick="fivePairs()">
                Knapp
            </button>


            <p id="output"></p>
        </div>


        <script>
            let output = document.getElementById("output");


            function fivePairs() {
                let text = "";

                for (i = 0; i < 101; i++) {
                    if (i % 5 == 0 && i % 2 == 0) {
                        text += `${i} <br>`;
                    } else {
                        continue;
                    }
                } output.innerHTML = text
            }
        </script>
    </body>
</html>
