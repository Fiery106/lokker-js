<!DOCTYPE html>
<html>
    <head>
        <title>
            oddetall
        </title>
    </head>



    <body>
        <div>
            <h1>
                Finn alle oddetallene mellom 0 og 100
            </h1>

            <button onclick="oddsFunc()">
                Knapp
            </button>


            <p id="output"></p>
        </div>


        <script>
            let output = document.getElementById("output");


            function oddsFunc() {
                let text = "";

                for (i = 1; i < 101; i+= 2) {
                    text += `${i} <br>`
                } output.innerHTML = text
            }
        </script>
    </body>
</html>
