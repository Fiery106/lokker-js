<!DOCTYPE html>
<html>
    <head>
        <title>
            dele på 3 eller 8
        </title>
    </head>



    <body>
        <div>
            <h1>
                Finn alle tallene som deles enten på 3 eller 8 mellom 0 og 100
            </h1>

            <button onclick="threeEights()">
                Knapp
            </button>


            <p id="output"></p>
        </div>


        <script>
            let output = document.getElementById("output");


            function threeEights() {
                let text = "";

                for (i = 0; i < 101; i++) {
                    if (i % 3 == 0 || i % 8 == 0) {
                        text += `${i} <br>`;
                    } else {
                        continue;
                    }
                } output.innerHTML = text
            }
        </script>
    </body>
</html>
